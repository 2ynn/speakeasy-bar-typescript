name: Publish
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
"on":
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - RELEASES.md
  #     - '*/RELEASES.md'
jobs:
  publish:
    permissions:
      id-token: write  # Required for Trusted publishing (OIDC)
      contents: read
    uses: speakeasy-api/sdk-generation-action/.github/workflows/sdk-publish.yaml@cs275
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
      # npm_token: ${{ secrets.NPM_TOKEN }}
